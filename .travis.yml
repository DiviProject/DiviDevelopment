os: linux
dist: bionic
language: cpp

services:
  - docker

script:
  # Compile from source
  - cd divi
  - docker build -t divi -f DockerfileWithTests .
  - docker run --name test_container divi
  - docker container ls -a
  - docker exec -it test_container sh -c 'make check'
  - docker exec -it test_container sh -c 'pushd qa/rpc-tests/ && ./test_runner.py && popd'
after_failure:
  - cat ./src/test-suite.log